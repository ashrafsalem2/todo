<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>

    <!-- Main meta tags -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&family=Parkinsans:wght@300..800&family=Yuji+Mai&display=swap"
      rel="stylesheet" />

    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- main Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="py-5">
      <div class="container">
        <header>
          <h2 class="text-center">
            <span class="rounded-3 px-5 py-2 bg-warning"
              ><i class="fa-solid fa-clipboard-list ms-1"></i> ToDo List</span
            >
          </h2>
        </header>
        <!-- ================== -->
        <!-- Note Form -->
        <!-- ================== -->
        <div>
          <form>
            <div class="col-md-6 mx-auto my-4">
              <label class="form-label" for="taskInput">Your Task:</label>
              <input
                oninput="startRegex(this)"
                class="form-control"
                placeholder="Write Your Tasks..."
                type="text"
                name="taskInput"
                id="taskInput" />
            </div>
            <div class="mt-4 text-center">
              <button id="AddBtn" type="button" onclick="createTask()" class="btn btn-primary">Add Task</button>
              <button id="updateBtn" type="button" onclick=" updateCurrentTask()" class="btn btn-warning d-none">
                update Task
              </button>
            </div>
            <div class="col-md-6 my-5 mx-auto">
              <input
                class="form-control"
                oninput="startSearch(this)"
                type="search"
                placeholder="search tasks..."
                id="searchInput" />
            </div>
          </form>
        </div>
        <!-- ================== -->
        <!-- Note Table -->
        <!-- ================== -->
        <div class="my-5 text-center">
          <table class="table table-hover" id="myTable">
            <thead>
              <tr>
                <th>#num</th>
                <th>Task</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody id="tasksContainer"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
